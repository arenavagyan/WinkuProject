<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /media/lenovo/Arxiv/Project-Iguan/Project/Back-End/Back-End-Winku/public

    # Set the ServerName directive globally
    ServerName localhost

    <Directory /media/lenovo/Arxiv/Project-Iguan/Project/Back-End/Back-End-Winku/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
